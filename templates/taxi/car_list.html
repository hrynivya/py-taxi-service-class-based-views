{% extends "base.html" %}

{% block content %}
  <h1>Cars List</h1>
  {% if car_list %}
    <table>
      <th>id</th>
      <th>model</th>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No cars defined</p>
  {% endif %}
{% endblock %}
