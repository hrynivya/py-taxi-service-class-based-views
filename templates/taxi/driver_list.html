{% extends "base.html" %}

{% block content %}
  <h1>Drivers List</h1>
  {% if driver_list %}
    <table>
      <th>username</th>
      {% for driver in driver_list %}
        <tr>
          <td><a href="{% url 'taxi:driver-detail' pk=driver.id%}">{{ driver.username }}</a></td>
        </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No drivers defined</p>
  {% endif %}
{% endblock %}
